<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <h1>Manage Users</h1>
  <a class="h2" th:href="@{/users/new}">Add new User</a>
</div>

<div>
  <table class="table table-bordered">
    <thead class="table-dark">
    <th>ID</th>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Password</th>
    <th>Enabled</th>
    <th></th>
    </thead>
    <tbody>
      <th:block th:each="user: ${userList}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstname}]]</td>
          <td>[[${user.lastname}]]</td>
          <td>[[${user.password}]]</td>
          <td>[[${user.enabled}]]</td>
          <td>
            <a class="h4 me-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
            <a class="h4 me-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
    </tbody>
  </table>
</div>

</body>
</html>
